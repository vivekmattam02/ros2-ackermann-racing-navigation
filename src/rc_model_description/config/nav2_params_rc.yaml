controller_server:
  ros__parameters:
    use_sim_time: True
    controller_frequency: 20.0

    # For Ackermann, no lateral velocity
    min_x_velocity_threshold: 0.001
    min_y_velocity_threshold: 0.0
    min_theta_velocity_threshold: 0.001

    failure_tolerance: 0.3

    progress_checker_plugin: "progress_checker"
    goal_checker_plugins: ["general_goal_checker"]
    controller_plugins: ["FollowPath"]   # FollowPath = MPPI plugin

    # -----------------------
    # Progress checker
    # -----------------------
    progress_checker:
      plugin: "nav2_controller::SimpleProgressChecker"
      required_movement_radius: 0.5
      movement_time_allowance: 10.0

    # -----------------------
    # Goal checker
    # -----------------------
    general_goal_checker:
      plugin: "nav2_controller::SimpleGoalChecker"
      stateful: False
      xy_goal_tolerance: 0.5
      yaw_goal_tolerance: 0.5

    # =======================
    #   MPPI CONTROLLER
    #   (used as FollowPath)
    # =======================
    FollowPath:
      plugin: "nav2_mppi_controller::MPPIController"

      # --- core rollout settings ---
      time_steps: 40          # prediction horizon steps
      model_dt: 0.05          # 20 Hz controller → 0.05s
      batch_size: 1000        # number of sampled trajectories

      # --- Gaussian sampling std devs ---
      vx_std: 0.4             # forward velocity noise
      vy_std: 0.0             # no lateral motion for Ackermann
      wz_std: 0.6             # yaw rate noise

      # --- velocity limits (Ackermann, conservative for now) ---
      vx_max: 0.8             # m/s, forward
      vx_min: -0.4            # m/s, allow reversing
      vy_max: 0.0             # non-holonomic
      wz_max: 2.0             # rad/s yaw rate

      # --- acceleration limits ---
      ax_max: 3.0
      ax_min: -3.0
      ay_max: 0.0
      ay_min: 0.0
      az_max: 3.5

      # How many optimization iterations per control loop
      iteration_count: 1

      # How far ahead we consider for pruning the path
      prune_distance: 2.0

      transform_tolerance: 0.1

      # MPPI softmax temperature & discount
      temperature: 0.3
      gamma: 0.015

      # Use Ackermann model instead of diff_drive
      motion_model: "Ackermann"

      # Housekeeping
      visualize: false
      reset_period: 1.0
      regenerate_noises: false

      TrajectoryVisualizer:
        trajectory_step: 5
        time_step: 3

      AckermannConstraints:
        # wheelbase ~0.187 m, so a small turning radius is OK
        min_turning_r: 0.35

      # =======================
      #   CRITICS
      # =======================
      critics: [
        "ConstraintCritic",
        "CostCritic",
        "GoalCritic",
        "GoalAngleCritic",
        "PathAlignCritic",
        "PathFollowCritic",
        "PathAngleCritic",
        "PreferForwardCritic"
      ]

      ConstraintCritic:
        enabled: true
        cost_power: 1
        cost_weight: 4.0

      CostCritic:
        enabled: true
        cost_power: 1
        cost_weight: 3.8
        critical_cost: 300.0
        consider_footprint: true
        collision_cost: 1000000.0
        near_goal_distance: 1.0
        trajectory_point_step: 2

      GoalCritic:
        enabled: true
        cost_power: 1
        cost_weight: 5.0
        threshold_to_consider: 1.4

      GoalAngleCritic:
        enabled: true
        cost_power: 1
        cost_weight: 3.0
        threshold_to_consider: 0.5

      PreferForwardCritic:
        enabled: true
        cost_power: 1
        cost_weight: 5.0
        threshold_to_consider: 0.5

      PathAlignCritic:
        enabled: true
        cost_power: 1
        cost_weight: 14.0
        max_path_occupancy_ratio: 0.05
        trajectory_point_step: 4
        threshold_to_consider: 0.5
        offset_from_furthest: 20
        use_path_orientations: false

      PathFollowCritic:
        enabled: true
        cost_power: 1
        cost_weight: 5.0
        offset_from_furthest: 5
        threshold_to_consider: 1.4

      PathAngleCritic:
        enabled: true
        cost_power: 1
        cost_weight: 2.0
        offset_from_furthest: 4
        threshold_to_consider: 0.5
        max_angle_to_furthest: 1.0
        mode: 0



