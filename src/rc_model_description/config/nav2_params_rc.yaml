  ros__parameters:
    use_sim_time: True
    save_map_timeout: 5.0
    free_thresh_default: 0.25
    occupied_thresh_default: 0.65
    map_subscribe_transient_local: True

planner_server:
  ros__parameters:
    expected_planner_frequency: 20.0
    use_sim_time: True

    # Keep the planner ID as GridBased so BT is happy
    planner_plugins: ["GridBased"]

    GridBased:
      plugin: "nav2_smac_planner/SmacPlannerHybrid"

      tolerance: 0.5
      downsample_costmap: false
      downsample_costmap_factor: 1
      allow_unknown: true

      # Ackermann / corridor tuning
      minimum_turning_radius: 0.35          # tune to your car (start ~3–4x wheelbase)
      motion_model_for_search: "REEDS_SHEPP"   # forward + reverse

      non_straight_penalty: 1.2
      reverse_penalty: 1.2
      change_penalty: 0.2
      cost_penalty: 2.0
      retrospective_penalty: 0.025

      angle_quantization_bins: 64
      lookup_table_size: 20.0
      max_iterations: 1000000

      analytic_expansion_ratio: 3.5
      analytic_expansion_max_length: 4.0
      analytic_expansion_max_cost: 200.0
      analytic_expansion_max_cost_override: false



smoother_server:
  ros__parameters:
    use_sim_time: True
    smoother_plugins: ["simple_smoother"]
    simple_smoother:
      plugin: "nav2_smoother::SimpleSmoother"
      tolerance: 1.0e-10
      max_its: 1000
      do_refinement: True

behavior_server:
  ros__parameters:
    costmap_topic: local_costmap/costmap_raw
    footprint_topic: local_costmap/published_footprint
    cycle_frequency: 10.0
    behavior_plugins: ["spin", "backup", "drive_on_heading", "assisted_teleop", "wait"]
    spin:
      plugin: "nav2_behaviors/Spin"
    backup:
      plugin: "nav2_behaviors/BackUp"
    drive_on_heading:
      plugin: "nav2_behaviors/DriveOnHeading"
    wait:
      plugin: "nav2_behaviors/Wait"
    assisted_teleop:
      plugin: "nav2_behaviors/AssistedTeleop"
    global_frame: odom
    robot_base_frame: base_link
    transform_tolerance: 0.1
    use_sim_time: true
    simulate_ahead_time: 2.0
    max_rotational_vel: 1.0
    min_rotational_vel: 0.4
    rotational_acc_lim: 3.2

